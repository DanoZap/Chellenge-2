<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="./sass/custom.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="m-0 row vh-100 justify-content-center align-items-center" id="mbg">
    <div class="card m-auto rounded-4 shadow-lg" id="cbg" style="width:18rem;">
        <img src="./images/image-equilibrium.jpg" class="card-img-top rounded-5 pt-3 ps-1.5 pe-1.5 mb-0"  id="img" alt="Equilibrium">
        <div class="card-body">
          <h5 class="card-title m-0" id="coin-name">Equilibrium #3429</h5>
          <p class="card-text text-muted">Our Equilibrium collection promotes balance and calm.</p>
        <div class="d-inline float-start">
            <img src="./images/icon-ethereum.svg" class="d-inline" alt="eth" srcset="">
            <p class="d-inline" id="eth">0.041 ETH</p>
        </div>
        <div class="d-inline float-end">
            <img src="./images/icon-clock.svg" class="d-inline" alt="days left">
            <p class="d-inline text-muted">3 days left</p>
        </div>
        </div>
        <center>
        <hr id="hr" class="mt-0" width="90%">
        </center>
        <div class="d-inline">
            <img src="./images/image-avatar.png" class="ms-2 mb-2 rounded d-inline" width="40px" alt="Avatar">
            <p class="ms-2 d-inline text-center text-muted">Creation of <b class="text-white d-inline" id="i">Daniel Zapata</b></p>
        </div>
      </div>
    </div>
</body>
</html>
